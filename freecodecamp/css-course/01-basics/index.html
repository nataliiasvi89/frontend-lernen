    <title>FreeCodeCamp – Basics (CSS)</title>
    <style>
      :root {
        --brand: #0078d7;
      }
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f6f8fa;
        color: #333;
        line-height: 1.6;
      }
      header {
        background: var(--brand);
        color: #fff;
        padding: 24px 12px;
        text-align: center;
      }
      header h1 {
        margin: 0;
        font-size: 1.8rem;
      }
      nav {
        background: #005fa3;
      }
      nav ul {
        margin: 0;
        padding: 10px 0;
        list-style: none;
        display: flex;
        gap: 22px;
        justify-content: center;
        flex-wrap: wrap;
      }
      nav a {
        color: #fff;
        text-decoration: none;
        font-weight: 600;
      }
      nav a:hover {
        text-decoration: underline;
      }
      main {
        max-width: 900px;
        margin: 36px auto;
        padding: 0 20px;
      }
      section {
        background: #fff;
        padding: 22px;
        border-radius: 12px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      }
      h2 {
        color: var(--brand);
        margin-top: 0;
      }
      ul.list {
        list-style: square;
        margin-left: 24px;
      }
      ul.list li {
        margin: 10px 0;
      }
      a.link {
        color: var(--brand);
        text-decoration: none;
      }
      a.link:hover {
        text-decoration: underline;
      }
      footer {
        text-align: center;
        padding: 16px 0;
        margin-top: 40px;
        background: var(--brand);
        color: #fff;
      }
    </style>
  </head>
